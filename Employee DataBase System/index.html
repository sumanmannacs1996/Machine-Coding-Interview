<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Employee Database System</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Employee Database managemnet System</h1>
        <button class="add-employee">Add Employee</button>
      </header>
      <div class="employee">
        <div class="emp-list-container">
          <div class="emp-list-title">List of Employees</div>
          <div class="employee-list"></div>
        </div>

        <div class="emp-info-container">
          <div class="emp-info-title">Employee Information</div>
          <div class="employee-info"></div>
        </div>
      </div>
      <div class="emp-model">
        <form class="add-new-employee">
          Add a New Employee
          <div>
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              required
            />
          </div>
          <input
            type="url"
            name="imageUrl"
            placeholder="Image URL (Optional)"
          />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="number"
            name="contactNumber"
            placeholder="Contact"
            required
          />
          <input type="number" name="salary" placeholder="Salary" required />
          <input type="text" name="address" placeholder="Address" required />
          <input
            type="date"
            name="dob"
            placeholder="Date of Birth"
            class="add-employee-dob"
          />
          <input type="submit" class="add-employee-submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
